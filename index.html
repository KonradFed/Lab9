<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Witaj świecie</h1>
        Tablica1:
        <input id="text1" type="text" name="tab1" value="" />
        Tablica2:
        <input id="text2" type="text" name="tab2" value="" />
        <input type="submit" onclick="porownaj()" value="Porównaj" />
        <br>
        <label id="wynik"></label>
        <script>
            function porownaj(){
            var text1=document.getElementById("text1");
            var text2=document.getElementById("text2");
            var wynik=document.getElementById("wynik");
            console.log(text1.value);
            tab1=text1.value.split(",");
            tab2=text2.value.split(",");

            for(var i=0;i<tab1.length;i++){
                for(var j=0;j<tab2.length;j++){
                    if(tab1[i]===tab2[j]) {
                        tab1.splice(i,1);
                        i--;
                    }
                }
            }
             wynik.innerHTML=tab1;
        }
           
        </script>
    </body>
</html>
